<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel="stylesheet" href="StyleSheet.css">
    <script src="miscellaneous.js"></script>
    <script src="Search.js"></script>
    <title>Kwick-Play</title>
    <link rel="icon" type="image/png" href="Pictures/WebsiteLogo.png" />
    <script src="https://kit.fontawesome.com/c00e3782f8.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="MainPageTitle">Kwick-Play</div>

    <div id="navBarMain" class="navBar">

        <a class="navBarPart" id="navBarIcon" href="Startseite.html">
            <img class="navBarIconImg" src="Pictures/Main/NavBar/NavBarHomeWhite.png" alt="home">
        </a>

        <div class="navBarPartSearchFieldDiv">
            <a class="navBarPart" id="navBarIcon SearchIcon" onclick="changeSearchInputFieldDisplay()">
                <img class="navBarIconImg" src="Pictures/Main/NavBar/magnifying-glass White.png" alt="home">
            </a>

            <input class="NavBarSeacrchField" id="searchInputField" type="text" oninput="searchForGames()"
                placeholder="Suche nach einen Spiel...">
            <!-- run search function everytime the inputvalue changes -->

        </div>

    </div>

    <div class="main">

        <div class="library"> <!-- library space for gamecards -->

            <div id="hangman" class="cardSlot"> <!-- extra space for gamecard, for padding, space between gamecards -->

                <a class="gameCard" href="Hangman/playerSelectionHangman.html">
                    <img class="cardimg" src="Pictures/hangman/hm.png" alt="hangman">

                    <div class="CardDescription">
                        Hangman <!-- Spielbeschreibung -->
                        <div class="CardSymbols"> <!-- Spieleranzahlsymbole -->
                            <img class="SymbolImg" src="Pictures/Main/1playerSymbolWhite.png" alt="1player">
                            <img class="SymbolImg" src="Pictures/Main/2playerSymbolWhite.png" alt="2player">
                        </div>                        
                    </div>
                </a>

            </div>

            <div id="tictactoe" class="cardSlot">

                <a class="gameCard" href="tictactoe/playerSelectiontictatoe.html">
                    <img class="cardimg" src="Pictures/TicTacToe/tic-tac-toe.png" alt="tictactoe">

                    <div class="CardDescription">
                        Tic Tac Toe
                        <div class="CardSymbols">
                            <img class="SymbolImg" src="Pictures/Main/1playerSymbolWhite.png" alt="1player">
                            <img class="SymbolImg" src="Pictures/Main/2playerSymbolWhite.png" alt="2player">
                        </div>                        
                    </div>
                </a>

            </div>

            <div id="unscramble" class="cardSlot">

                <a class="gameCard" href="Unscramble/UnscrambleInTime.html">
                    <img class="cardimg" src="Pictures/unscramble/Unscramble.png" alt="unscramble">
                    <div class="CardDescription">
                        Unscramble
                        <div class="CardSymbols">
                            <img class="SymbolImg" src="Pictures/Main/1playerSymbolWhite.png" alt="1player">

                        </div>
                    </div>
                </a>

            </div>
        </div>

    </div>

    <div class="footer">
        <img id="footerPic" src="Pictures/WebsiteLogo.png" alt="footerPic">
        <br>
        <p>Kwick-Play</p>
        <a class="footerLinks" href="Footer/support.html">Support</a>
        <br>    
        <br>
        <a class="footerLinks" href="Footer/ImageSources.html">Bildquellen</a> &
        <a class="footerLinks" href="Footer/licence.html">Lizenzen</a>
    </div>

</body>

</html>
